server:
  port: 8084
  forward-headers-strategy: framework

spring:
  application:
    name: permission-service
  datasource:
    url: jdbc:postgresql://postgres-db:5432/authdb
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
