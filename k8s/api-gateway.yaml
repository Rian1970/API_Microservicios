# k8s/api-gateway.yaml
# Define el despliegue y el servicio para el API Gateway.
# Este es el punto de entrada a tu clúster desde el exterior.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        # IMPORTANTE: Reemplaza 'TU_ID_DE_PROYECTO' con tu ID de proyecto de Google Cloud.
        image: us-central1-docker.pkg.dev/TU_ID_DE_PROYECTO/himfg-repo/api-gateway:v2
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
        env:
        # Estas variables de entorno permiten al gateway descubrir los otros microservicios
        # utilizando los nombres de servicio de Kubernetes (ej. http://auth-service).
        # DEBERÁS asegurarte de que la configuración de Spring en tu api-gateway
        # (application.yml) use estas variables para construir las rutas.
        - name: AUTH_SERVICE_URL
          value: "http://auth-service"
        - name: USER_SERVICE_URL
          value: "http://user-service"
        - name: ROLE_SERVICE_URL
          value: "http://role-service"
        - name: PERMISSION_SERVICE_URL
          value: "http://permission-service" 
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  # Se usa ClusterIP porque el servicio será expuesto al exterior a través de un Ingress, no directamente.
  type: ClusterIP
